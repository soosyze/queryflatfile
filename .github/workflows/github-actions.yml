name: Tests

on: [push, pull_request]

jobs:
  tests:
    name: Tests PHP ${{ matrix.php }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        php: [8.1, 8.2]
        experimental: [false]
        include:
          - coverage: --no-coverage
          - php: 8.1
            analysis: true
            coverage: --coverage-clover clover.xml

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug

      - name: Install dependencies with Composer
        uses: ramsey/composer-install@v1

      - name: Coding standards
        if: matrix.analysis
        run: bin/php-cs-fixer fix --ansi --dry-run --using-cache=no -v --diff

      - name: Static analysis
        if: matrix.analysis
        run: bin/phpstan --memory-limit=1G analyse

      - name: Unit tests
        run: bin/phpunit ${{ matrix.coverage }}

      - name: Architecture tests
        run: bin/phparkitect check

      - name: Refactoring
        if: matrix.analysis
        run: bin/rector --dry-run

      - name: Upload coverage results to Coveralls
        if: matrix.analysis
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          composer require php-coveralls/php-coveralls -n -W
          bin/php-coveralls --coverage_clover=clover.xml -v
