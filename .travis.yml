language: php
sudo: required

matrix:
  include:
  - php: 5.4
    dist: trusty
  - php: 5.5
    dist: trusty
  - php: 5.6
  - php: 7.0
  - php: 7.1
  - php: 7.2
  - php: 7.3
  - php: 7.4
    env: ANALYSIS='true'

before_script:
  - if [[ "$ANALYSIS" == 'true' ]]; then composer require php-coveralls/php-coveralls:^2.2.0 ; fi
  - composer install -n

script:
  - if [[ "$ANALYSIS" == 'true' ]]; then vendor/bin/phpunit --coverage-clover clover.xml ; fi
  - if [[ "$ANALYSIS" != 'true' ]]; then vendor/bin/phpunit --no-coverage; fi

after_success:
- if [[ "$ANALYSIS" == 'true' ]]; then vendor/bin/php-coveralls --coverage_clover=clover.xml -v ; fi

notifications:
  email: false